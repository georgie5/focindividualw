<center><input type="number" id="inputBin" value=""></center>

<center><p>Enter any 4 digit binary number:</p></center>

<center><button onclick="binToHex()">Submit</button></center>

<center><p>Hexidecimal Value : </p><p id="demo"></p></center>

</hr>
<script>
function binToHex() {
  var x = document.getElementById("inputBin").value;
  var hexOut = parseInt(x , 2).toString(16).toUpperCase();
  document.getElementById("demo").innerHTML = hexOut;
  }
</script>
